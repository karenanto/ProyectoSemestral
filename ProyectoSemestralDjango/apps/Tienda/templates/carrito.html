
<!DOCTYPE html>
<html lang="es">

{% extends './base2.html' %}

{% load static %}

{% block body %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Carrito</title>
    <link rel="stylesheet" href="{% static 'css/shop.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!--titulo 1-->
  <section class="vh-10" style="background-color: #fdccbc;">
    <div class="container">
      <h1>Carro de compras</h1>
  </div>
  </section>

  <!--ver carrito-->

    <section class="vh-100" style="background-color: #fdccbc;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <p><span class="h2">En su carrito de compras </span><span class="h4">(1 item en su carro)</span></p>
    
            <div id="lista-productos" class="container">
              <h1 id="encabezado" class="encabezado">Carrito de Compras</h1>
              <div id="carrito-row" class="row"></div>
              <div id="carrito-info">
                  <p id="carrito-cantidad"></p>
                  <p id="carrito-total"></p>
                  <button id="btn-comprar">Realizar Compra</button>
              </div>
          </div>          
    
          </div>
        </div>
      </div>
    </section>

    {% block script %}

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="{% static 'js/carrito.js' %}"></script>

    {% endblock %}
</body>

{% endblock %}

</html>
