{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <title>Document</title>
</head>
<body>
    <!--comienzo del navbar-->
    <nav class="navbar">
        <div class="navbar-left">
          <a class="navbar-brand" href="/ejemplo">Starla</a>
          <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown()">Menú</button>
            <div class="dropdown-content" id="dropdown-menu">
              <a href="#">Home</a>
              <a href="#">Productos</a>
              <a href="#">Reseñas</a>
            </div>
          </div>
        </div>
        <div class="navbar-right">
          <div class="navbar-icons">
            <a href="/carrito" class="fas fa-shopping-cart"></a>
          </div>
          <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-success me-2 login-btn" type="button">Iniciar sesión</button>
            <button class="btn btn-sm btn-outline-secondary register-btn" type="button">Registrarse</button>
          </form>          
          <div id="clock"></div>
          <div class="navbar-toggle-dark-mode">
            <input type="checkbox" id="dark-mode-toggle" class="dark-mode-toggle">
            <label for="dark-mode-toggle"><i class="fas fa-moon"></i><i class="fas fa-sun"></i></label>
          </div>          
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <!--fin del navbar-->

      {% block body %}

      {% endblock %}

      {% block script %}

      {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
