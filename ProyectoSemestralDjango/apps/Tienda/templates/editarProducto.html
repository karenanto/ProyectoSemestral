{% extends './base.html' %}

{% load static %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
</head>
<body>
    <h3>Editar producto</h3>
    <form id="editar-producto-form" action="/api/productos/<int:pk>/actualizar/" method="PUT">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
      
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>
      
        <label for="img_url">URL de la Imagen:</label>
        <input type="text" id="img_url" name="img_url" required><br>
      
        <button type="submit">Guardar cambios</button>
      </form>
      
      <script>
      function validarFormulario() {
        var nombre = $("#nombre").val();
        var descripcion = $("#descripcion").val();
        var precio = $("#precio").val();
      
        if (nombre == "") {
          alert("Por favor, ingresa un nombre para el producto.");
          $("#nombre").focus();
          return false;
        }
      
        if (descripcion == "") {
          alert("Por favor, ingresa una descripción para el producto.");
          $("#descripcion").focus();
          return false;
        }
      
        if (precio == "" || isNaN(precio)) {
          alert("Por favor, ingresa un precio válido para el producto.");
          $("#precio").focus();
          return false;
        }
      
        return true;
      }
      </script>
      <script src="{% static 'js/actualizarProducto.js' %}"></script>
      
</body>
</html>
